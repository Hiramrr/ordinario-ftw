<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios - Look Back</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos_comentarios.css">
</head>
<body>
    <a href="#contenido">Saltar al contenido principal</a>
    
    <header id="header" class="header" role="banner">
        <button aria-expanded="false" aria-controls="main-nav" id="menu" aria-label="Abrir menú de navegación">
            Menú
        </button>
        <nav id="main-nav" role="navigation" aria-label="Menú principal" hidden>
            <ul role="menu">
                <li><a role="menuitem" href="index.html"> Inicio</a></li>
                <li><a role="menuitem" href="personajes.html"> Personajes</a></li>
                <li><a role="menuitem" aria-current="page"> Comentarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="comentarios" role="region" aria-label="Portada de Look Back">
            <h1>Opina sobre la pelicula</h1>
        </div>

        <section aria-labelledby="titulo-comentarios">
            <h2 id="titulo-comentarios">Deja tu comentario</h2>

            <fieldset class="principal">
                <legend id="contenido" >Formulario de comentarios</legend>
                <form id="form-comentarios" novalidate>
                    <div class="campo-formulario">
                        <label for="user">Nombre completo <span aria-label="campo requerido">*</span></label>
                        <input type="text" id="user" name="user" required aria-required="true">
                    </div>

                    <div class="campo-formulario">
                        <label for="email">Correo electrónico <span aria-label="campo requerido">*</span></label>
                        <input type="email" id="email" name="email" required aria-required="true">
                    </div>

                    <div class="campo-formulario">
                        <label for="comentario">Tu opinión sobre la película <span aria-label="campo requerido">*</span></label>
                        <textarea id="comentario" name="comentario" required aria-required="true" rows="5"></textarea>
                    </div>

                    <div class="campo-formulario">
                        <button type="submit" id="enviar" aria-label="Enviar comentario">
                            Enviar comentario
                        </button>
                    </div>
                </form>
            </fieldset>
        </section>

        <figure>
            <blockquote cite="Look Back">
                "Fujino requiere colaborar con Kyōmoto para crecer y mejorar como artista; la segunda necesita a la primera para experimentar el mundo." 
            <figcaption>— Lalo ortega</figcaption>
            </blockquote>
        </figure>
    </main>

    <script src="script.js"></script>
</body>
</html>
