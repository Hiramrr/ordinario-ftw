<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos_comentarios.css">
</head>
<body>
    <a href="#contenido" class="saltarse">Saltar al contenido principal</a>
    
    <header id="header" class="header" role="banner">
        <button aria-expanded="false" aria-controls="main-nav" id="menu"aria-label="Abrir menú de navegación">
            Menú
        </button>
        <nav id="main-nav" role="navigation" aria-label="Menú principal" hidden>
            <ul role="menu">
                <li><a role="menuitem" href="index.html"> Inicio</a></li>
                <li><a role="menuitem" href="personajes.html"> Personajes</a></li>
                <li><a role="menuitem" aria-current="page"> Comentarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="comentarios" role="region" aria-label="Portada de Look Back">
            <h1>Opina sobre la pelicula</h1>
        </div>

        <h2>Deja tu comentario</h2>

        <fieldset class="principal">
            <fieldset legend="Comentario">
                <legend>Información personal</legend>
                <form>
                    <label for="user">Nombre</label>
                    <input type="text" id="user">
                    <label for="password">Correo Electrónico</label>
                    <input type="email" id="email">
                    <label for="comment">Comentario de la pelicula</label>
                    <input type="text" id="comentario">
                    <input type="button" value="Enviar" id="enviar">
                </form>
            </fieldset>
        </fieldset>
    </main>
    <script src="script.js"></script>
</body>
</html>
